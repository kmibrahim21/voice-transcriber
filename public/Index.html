<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Transcriber</title>
</head>
<body>
  <h1>üé§ Voice Recorder</h1>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <p id="status"></p>
  <p><b>Transcript:</b> <span id="result"></span></p>

  <script>
    let mediaRecorder, audioChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      document.getElementById("status").innerText = "üéôÔ∏è Recording...";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = async () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = async () => {
          document.getElementById("status").innerText = "‚è≥ Uploading...";

          const res = await fetch("/api/transcribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ audio: reader.result })
          });

          const data = await res.json();
          document.getElementById("status").innerText = "‚úÖ Done";
          document.getElementById("result").innerText = data.text || "Error";
        };
      };

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
